name: Dependency Check

on:
  pull_request:
    branches:
      - main

jobs:
  check_dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Check for Dependency Issues
        run: npm audit > issues/issues-file.txt || true

      - name: Comment on PR with Issues
        id: comment
        run: |
          echo "PR has dependency issues:" > pr_comment.txt
          echo "$(cat issues/issues-file.txt)" >> pr_comment.txt
          echo "COMMENT_ISSUES=$(cat pr_comment.txt)" >> $GITHUB_ENV

      - name: Comment on PR if Issues
        if: env.COMMENT_ISSUES != 'null'
        run: |
          echo "${{ env.COMMENT_ISSUES }}" | gh issue comment ${{ github.event.pull_request.number }} --file -
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for Critical Vulnerabilities and Reject PR
        run: |
          if grep -q "critical" issues/issues-file.txt; then
            echo "Critical dependency issues found. Rejecting PR."
            echo "::error::Critical dependency issues found."
            exit 1
          fi
