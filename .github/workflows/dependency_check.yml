name: Dependency Check

on:
  pull_request:
    branches:
      - main

jobs:
  check_dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Check for Dependency Conflicts
        run: npm audit --json > audit-results.json || echo "{}"

      - name: Check for npm Warnings
        run: npm audit --json > audit-warnings.json || echo "{}"

      - name: Comment on PR with Issues
        id: comment
        uses: actions/github-script@0.9.0
        with:
          script: |
            const fs = require('fs');
            const auditResults = fs.readFileSync('audit-results.json', 'utf-8');
            const auditWarnings = fs.readFileSync('audit-warnings.json', 'utf-8');
            const results = JSON.parse(auditResults);
            const warnings = JSON.parse(auditWarnings);
            let body = "PR has dependency issues:\n";
            if (results.metadata.vulnerabilities > 0) {
              body += "Vulnerabilities:\n" + JSON.stringify(results.actions);
            }
            if (warnings.metadata.vulnerabilities > 0) {
              body += "Audit Warnings:\n" + JSON.stringify(warnings.actions);
            }
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
            fs.appendFileSync(process.env.GITHUB_ENV, `AUDIT_RESULTS=${auditResults}\nAUDIT_WARNINGS=${auditWarnings}`);

      - name: Check for Issues and Reject PR
        run: |
          auditResults=$AUDIT_RESULTS
          auditWarnings=$AUDIT_WARNINGS
          if [ -z "$auditResults" ] && [ -z "$auditWarnings" ]; then
            echo "No dependency issues found. PR is safe to merge."
            exit 0
          else
            echo "Dependency issues found. Rejecting PR."
            exit 1
          fi
