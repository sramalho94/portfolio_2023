name: Dependency Check

on:
  pull_request:
    branches:
      - main

jobs:
  check_dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Check for Dependency Conflicts
        run: npm audit --json > audit-results.json || echo "{}"

      - name: Check for npm Warnings
        run: npm audit --json > audit-warnings.json || echo "{}"

      - name: Comment on PR with Issues
        id: comment
        run: |
          echo "PR has dependency issues:"
          cat audit-results.json
          cat audit-warnings.json
        shell: bash

      - name: Check for Issues and Reject PR
        run: |
          auditResults=$(cat audit-results.json)
          auditWarnings=$(cat audit-warnings.json)
          if [ -z "$auditResults" ] && [ -z "$auditWarnings" ]; then
            echo "No dependency issues found. PR is safe to merge."
            exit 0
          else
            echo "Dependency issues found. Rejecting PR."
            exit 1
          fi
