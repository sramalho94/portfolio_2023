name: Dependency Check

on:
  pull_request:
    branches:
      - main

jobs:
  check_dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Check for Dependency Issues
        run: npm audit > issues/issues-file.txt || true

      - name: Comment on PR with Issues
        id: comment
        run: |
          const fs = require('fs');
          const issues = fs.readFileSync('issues/issues-file.txt', 'utf-8');
          if (!issues.includes("found 0 vulnerabilities")) {
            echo "PR has dependency issues:\n${issues}" > pr_comment.txt
          }

      - name: Set Comment Output
        run: echo "COMMENT_ISSUES=$(cat pr_comment.txt)" >> $GITHUB_ENV

      - name: Comment on PR if Issues
        if: env.COMMENT_ISSUES != 'null'
        run: echo "${{ env.COMMENT_ISSUES }}" | gh issue comment ${{ github.event.pull_request.number }} --file -
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for Critical Vulnerabilities and Reject PR
        run: |
          if grep -q "critical" issues/issues-file.txt; then
            echo "Critical dependency issues found. Rejecting PR."
            exit 1
          fi
